<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Iniciar Sesión</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/login.css'>
    <script src='JavaScript/login.js'></script>
</head>
<body>
    <div class="container-login">
        <form>
            <h2>Iniciar Sesión</h2>
            <div class="input-box">
                <input type="text" id="user" class="form-control" name="username" required="required">
                <span>Usuario</span>
                <i></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" class="form-control" name="password" required="required">
                <span>Contraseña</span>
                <i></i>
            </div>
            <div class="links">
                <a href="#">Olvidé mi Contraseña</a>
                <a href="register.html">Registrarse</a>
            </div>
            <input type="submit" onclick="login()" value="Iniciar Sesión">
        </form>
    </div>
</body>
</html>
