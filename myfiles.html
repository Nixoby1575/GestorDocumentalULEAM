<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Mis Documentos</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/myfiles.css'>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src='JavaScript/myfiles.js'></script>
</head>
<body>
    <div class="sidebar">
        <div class="logo-content">
            <div class="logo">
                <div class="logo-name"><img src="img/uleam-logo.png" alt=""></div>
            </div>
            <div class="btn-menu"><i onclick="btn_clic()" class='bx bx-menu-alt-left' id="menu-btn"></i></div>
            
        </div>
        <ul class="nav-list">
            <li>
                <a href="#">
                    <i class='bx bx-search-alt'></i>
                    <input type="text" placeholder="Búsqueda...">
                </a>
                <span class="tooltip">Búsqueda</span>
            </li>
            <li>
                <a href="index.html">
                    <i class='bx bx-home'></i>
                    <span class="links-name">Inicio</span>
                </a>
                <span class="tooltip">Inicio</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-user-circle'></i>
                    <span class="links-name">Mi perfil</span>
                </a>
                <span class="tooltip">Mi perfil</span>
            </li>
            <li id="my-files">
                <a href="myfiles.html">
                    <i class='bx bxs-folder-open'></i>
                    <span class="links-name">Mis documentos</span>
                </a>
                <span class="tooltip">Mis documentos</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-bookmark-heart'></i>
                    <span class="links-name">Favoritos</span>
                </a>
                <span class="tooltip">Favoritos</span>
            </li>
        </ul>
        <div class="profile-content">
            <div class="profile">
                <div class="profile-details">
                    <img src="img/default_profile.png" alt="">
                   <div class="job-name">
                    <div class="name">Alexis Franco</div>
                    <div class="job">Estudiante de TI</div>
                   </div>
                </div>
                <i class='bx bx-log-out' id="log-out"></i>
            </div>
        </div>
    </div>

    <div class="box-files">
        <div class="container">
            <input type="file" id="fileInput" multiple>
            <label for="fileInput" class="uploadLabel">Subir Archivos</label>
            <button id="uploadButton">Subir</button>
        </div>
    
        <div id="filters">
            <h2>Filtros</h2>
            <div class="filter">
                <label for="fileType">Tipo de Archivo:</label>
                <select id="fileType">
                    <option value="">Todos</option>
                    <option value="pdf">PDF</option>
                    <option value="doc">Documento de Word</option>
                    <option value="img">Imagen</option>
                </select>
            </div>
            <div class="filter">
                <label for="lastModified">Última Modificación:</label>
                <select id="lastModified">
                    <option value="">Todos</option>
                    <option value="lastHour">Última Hora</option>
                    <option value="lastDay">Último Día</option>
                    <option value="lastWeek">Última Semana</option>
                </select>
            </div>
            <button id="searchButton">Buscar</button>
        </div>
    
        <div id="recentFiles">
            <h2>Archivos Recientes</h2>
            <ul id="fileList"></ul>
        </div>

        <div id="openFileButtons">
            <button onclick="mostrarTablaXML()">Ejecutar archivo XML</button>
            <table id="tabla-documentos">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Título</th>
                  <th>Autor</th>
                  <th>Fecha</th>
                  <th>Descripción</th>
                  <th>Archivo</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
            <button onclick="mostrarTablaJSON()">Ejecutar archivo JSON</button>
            <table id="table-container">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>Fecha</th>
                    <th>Descripción</th>
                    <th>Archivo</th>
                  </tr>
                </thead>
        </div>
    
    </div>
    
</body>
</html>
