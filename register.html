<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Registrarse</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/register.css'>
    <script src='regJavaScript.js'></script>
</head>
<body>
	<div class="form-container">
		<h1>Registrarse</h1>
		<form>
			<div class="input-box">
				<input type="text" id="name" name="name" required="required">
				<span>Nombres</span>
				<i></i>
			</div>

			<div class="input-box">
				<input type="text" id="LastName" name="LastName" required="required">
				<span>Apellidos</span>
				<i></i>
			</div>

			<div class="input-box">
				<input type="email" id="email" name="email" required="Correo no Válido">
				<span>Correo Electrónico</span>
				<i></i>
			</div>

			<div class="input-box">
				<input type="password" id="password" name="password" required="required">
				<span>Contraseña</span>
				<i></i>
			</div>
			
			<div class="input-box">
				<input type="password" id="confirmarContraseña" name="confirmarContraseña" required="required">
				<span>Confirmar Contraseña</span>
				<i></i>
			</div>

			<div class="input-box">
				<input type="tel" id="celular" name="celular" required="required">
				<span>Celular</span>
				<i></i>
			</div>

            <div class="links">
                <a href="login.html">Iniciar Sesión</a>
            </div>

			<input type="submit" value="Crear Cuenta">
		</form>
	</div>
</body>
</html>
